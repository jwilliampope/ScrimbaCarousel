<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrimba Carousel</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-item carousel-item-visible"><img src="img/1.jpg" alt="Joker" /></div>
      <div class="carousel-item"><img src="img/2.jpg" alt="Baby Driver" /></div>
      <div class="carousel-item"><img src="img/3.jpg" alt="Parasite" /></div>

      <div class="carousel-actions">
        <button id="carousel-button-prev" aria-label="Previous slide"><</button>
        <button id="carousel-button-next" aria-label="Next slide">></button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
